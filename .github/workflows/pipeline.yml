name: Engine Predictive Maintenance Pipeline

on:
  push:
    branches:
      - main

jobs:

  # ----------------------------
  # 1. Dataset Registration
  # ----------------------------
  register-dataset:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: pip install -r engine_predictive_maintenance/requirements.txt

      - name: Upload Dataset to Hugging Face Hub
        env:
          HF_TOKEN_PM: ${{ secrets.HF_TOKEN_PM }}
        run: python engine_predictive_maintenance/model_building/data_register.py


  # ----------------------------
  # 2. Data Preparation
  # ----------------------------
  data-prep:
    needs: register-dataset
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: pip install -r engine_predictive_maintenance/requirements.txt

      - name: Run Data Preparation
        env:
          HF_TOKEN_PM: ${{ secrets.HF_TOKEN_PM }}
        run: python engine_predictive_maintenance/model_building/prep.py


  # ----------------------------
  # 3. Model Training
  # ----------------------------
  model-training:
    needs: data-prep
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: pip install -r engine_predictive_maintenance/requirements.txt

      - name: Train Model
        env:
          HF_TOKEN_PM: ${{ secrets.HF_TOKEN_PM }}
        run: python engine_predictive_maintenance/model_building/train.py


  # ----------------------------
  # 4. Deployment to HF Space
  # ----------------------------
  deploy-hosting:
    needs: model-training
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: pip install -r engine_predictive_maintenance/requirements.txt

      - name: Deploy to Hugging Face Space
        env:
          HF_TOKEN_PM: ${{ secrets.HF_TOKEN_PM }}
        run: python engine_predictive_maintenance/hosting/hosting.py
